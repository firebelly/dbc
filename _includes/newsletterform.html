<form action="" id="newsletter" class="newsletter">
  <div class="input-group">
    <div class="input-wrap">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Enter your first and last name" required>
    </div>
  </div>
  <div class="input-group grid spaced">
    <div class="col-md-auto">
      <div class="input-wrap">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Now, your email address" required>
      </div>
    </div>
    <div class="col-md-auto">
      <div class="input-wrap">
        <label for="zipcode">ZIP Code</label>
        <input id="zipcode" name="zipcode" class="zipcode" type="text" pattern="[0-9]*" placeholder="5 Digit Postal">
      </div>
    </div>
  </div>
  <div class="form-actions">
    <button class="submit button">Subscribe</button>
  </div>
</form>
